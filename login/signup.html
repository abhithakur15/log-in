<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Demo</title>
      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
      <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <section class="login">
         <div class="container">
            <div class="row align-items-center justify-content-center">
               <div class="col-lg-6">
                  <div class="details ">
                     <div class="logo_div text-center">
                        <span class="logo_your">LOGO</span>
                     </div>
                     <div class="user_intro">
                        <form>
                           <div class="mb-3">
                              <label for="wallet_address" class="form-label text-white">Wallet Address</label>
                              <input type="text" class="form-control" id="wallet_address" aria-describedby="wallet_address">
                           </div>
                           <div class="mb-3">
                              <label for="join_amount" class="form-label text-white">Joining Amount</label>
                              <input type="number" class="form-control" id="join_amount">
                           </div>
                           <div class="mb-3">
                              <label for="" class="form-label text-white">Select Currency</label>
                              <select class="form-select" aria-label="Default select example">
                                 <option selected>Open this select menu</option>
                                 <option value="1">One</option>
                                 <option value="2">Two</option>
                                 <option value="3">Three</option>
                              </select>
                           </div>
                           <div class="mb-3">
                              <label for="amount_currency" class="form-label text-white">Amount In Currency</label>
                              <input type="number" class="form-control" id="amount_currency">
                           </div>
                           <div class="mb-3">
                              <label for="refreel_id" class="form-label text-white">Referral ID</label>
                              <input type="text" class="form-control" id="refreel_id">
                           </div>
                           <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label text-white" for="exampleCheck1">Term And Condition</label>
                           </div>
                        </form>
                     </div>
                     <div class="py-3 text-center">
                        <button class="button_a">
                        <span class="button_lg">
                        <span class="button_sl"></span>
                        <span class="button_text">Sign Up</span>
                        </span>
                        </button>
                     </div>
                   <div class="text-center">
                     <a href="index.html" class="text-white text-center link_hover">Already hava an account? Login here</a>
                   </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
